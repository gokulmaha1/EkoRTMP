<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EkoNews Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0f172a;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">

    <div class="bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-md">
        <div class="bg-red-600 p-6 text-center text-white">
            <h1 class="text-3xl font-bold">EKO<span class="text-black">NEWS</span></h1>
            <p class="text-sm opacity-80 mt-1">Authorized Personnel Only</p>
        </div>

        <div class="p-8">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="username"
                            class="w-full pl-10 border border-gray-300 rounded p-2 focus:ring-2 focus:ring-red-500 outline-none"
                            required>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password"
                            class="w-full pl-10 border border-gray-300 rounded p-2 focus:ring-2 focus:ring-red-500 outline-none"
                            required>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 rounded transition flex items-center justify-center">
                    <span id="btnText">SECURE LOGIN</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>

                <p id="errorMsg" class="text-red-500 text-sm text-center mt-4 hidden">Invalid Credentials</p>
            </form>
        </div>
        <div class="bg-gray-50 p-4 text-center text-xs text-gray-400 border-t">
            &copy; 2026 EKO Professional News Systems
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const errorMsg = document.getElementById('errorMsg');

            btnText.innerText = "Verifying...";
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });

                if (res.ok) {
                    window.location.href = '/admin';
                } else {
                    btnText.innerText = "SECURE LOGIN";
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                btnText.innerText = "SECURE LOGIN";
                alert("Connection Error");
            }
        }
    </script>
</body>

</html>
