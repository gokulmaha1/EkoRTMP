<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stream Overlay</title>
    <!-- Import Google Fonts for TV News Look -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --brand-red: #d63031;
            --brand-dark: #2d3436;
            --brand-yellow: #f1c40f;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .overlay-container {
            width: 1280px;
            height: 720px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Webview Layer (Background) */
        .webview-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .webview-layer iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .webview-layer iframe.active {
            opacity: 1;
        }

        /* TV Overlay Wrapper */
        .tv-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            /* Let clicks pass through */
        }

        /* --- Top Bar: Breaking News --- */
        .top-bar-container {
            margin-top: 40px;
            margin-left: 50px;
            margin-right: 50px;
            display: flex;
            align-items: stretch;
            height: 70px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
            animation: slideDown 0.8s ease-out;
        }

        .breaking-badge {
            background-color: var(--brand-red);
            color: var(--text-white);
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 25px;
            text-transform: uppercase;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
            width: 220px;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.2);
        }

        .headline-container {
            flex-grow: 1;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            color: var(--brand-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 40px;
            padding-right: 20px;
            margin-left: -20px;
            /* Overlap effect */
            z-index: -1;
            border-right: 5px solid var(--brand-red);
        }

        #title {
            font-family: 'Oswald', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--brand-dark);
            text-transform: uppercase;
            line-height: 1.1;
            margin: 0;
        }

        #subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #636e72;
            margin: 0;
        }

        /* --- Bottom Ticker --- */
        .bottom-ticker-container {
            display: flex;
            height: 50px;
            width: 100%;
            background-color: var(--brand-dark);
            color: var(--text-white);
            align-items: center;
            position: absolute;
            bottom: 60px;
            /* Above the very bottom edge */
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.8s ease-out;
        }

        .ticker-label {
            background-color: var(--brand-yellow);
            color: var(--brand-dark);
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 24px;
            padding: 0 30px;
            height: 100%;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            z-index: 2;
        }

        .ticker-wrapper {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            /* Start off-screen */
            animation: ticker 20s linear infinite;
            font-family: 'Roboto', sans-serif;
            font-size: 22px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Corner Branding --- */
        .corner-branding {
            position: absolute;
            bottom: 120px;
            /* Above ticker */
            right: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .brand-logo {
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .clock-box {
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--brand-dark);
            padding: 5px 15px;
            border-radius: 4px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--brand-red);
        }

        /* Audio Test Button (Hidden but accessible via DOM) */
        #btnAudioTest {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0;
            pointer-events: auto;
            /* clickable */
        }

        /* Animations */
        @keyframes ticker {
            0% {
                transform: translate3d(0, 0, 0);
            }

            100% {
                transform: translate3d(-100%, 0, 0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="overlay-container">
        <!-- Webview Background -->
        <div class="webview-layer">
            <iframe id="webview" src=""></iframe>
        </div>

        <!-- TV Graphics Layer -->
        <!-- Logic will hide this entire wrapper if "Hide Overlays" is checked -->
        <div class="tv-overlay" id="overlayWrapper">

            <!-- Top Bar -->
            <div class="top-bar-container">
                <div class="breaking-badge">
                    <span>LIVE NEWS</span>
                </div>
                <div class="headline-container">
                    <h1 id="title">HEADLINE GOES HERE</h1>
                    <p id="subtitle">Subtitle or location context</p>
                </div>
            </div>

            <!-- Corner Branding (Logo + Clock) -->
            <div class="corner-branding">
                <div class="brand-logo">
                    <div class="live-dot"></div>
                    <span>EKO TV</span>
                </div>
                <div class="clock-box" id="clock">00:00:00 XX</div>
            </div>

            <!-- Bottom Ticker -->
            <div class="bottom-ticker-container">
                <div class="ticker-label">LATEST</div>
                <div class="ticker-wrapper">
                    <div class="ticker-content" id="info">
                        Waiting for updates...
                    </div>
                </div>
            </div>

            <!-- Hidden Audio Test Button -->
            <button id="btnAudioTest">Test Audio</button>
        </div>
    </div>

    <script>
        // Elements
        const titleEl = document.getElementById('title');
        const subtitleEl = document.getElementById('subtitle');
        const infoEl = document.getElementById('info');
        const webviewFrame = document.getElementById('webview');
        const overlayWrapper = document.getElementById('overlayWrapper');
        const clockEl = document.getElementById('clock');
        const btnAudioTest = document.getElementById('btnAudioTest');

        // Clock (IST)
        function updateClock() {
            const now = new Date();
            clockEl.innerText = now.toLocaleTimeString('en-US', { timeZone: 'Asia/Kolkata' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Data Polling
        let currentUrl = "";

        async function fetchOverlayData() {
            try {
                const res = await fetch('/overlay/data');
                const data = await res.json();

                if (data.title) titleEl.innerText = data.title;
                if (data.subtitle) subtitleEl.innerText = data.subtitle;
                // Add some padding/separator for ticker if needed, or just raw text
                if (data.info) infoEl.innerText = data.info + "  +++  " + data.info + "  +++  " + data.info;

                // Webview Handling
                if (data.webview_url && data.webview_url !== currentUrl) {
                    currentUrl = data.webview_url;
                    webviewFrame.src = currentUrl;
                    webviewFrame.classList.add('active');
                } else if (!data.webview_url) {
                    currentUrl = "";
                    webviewFrame.classList.remove('active');
                    webviewFrame.src = "";
                }

                // Hide/Show Graphics
                if (data.hide_overlays) {
                    overlayWrapper.style.display = 'none';
                } else {
                    overlayWrapper.style.display = 'flex';
                }

            } catch (err) {
                console.error("Failed to fetch data:", err);
            }
        }

        setInterval(fetchOverlayData, 1000);
        fetchOverlayData();

    </script>
</body>

</html>
