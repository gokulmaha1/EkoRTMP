<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stream Overlay</title>
    <title>Stream Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            /* Critical for overlay */
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay-container {
            width: 1280px;
            height: 720px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .lower-third {
            position: absolute;
            bottom: 50px;
            left: 50px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #ff4757;
            animation: slideIn 1s ease-out;
            z-index: 10;
            /* Ensure it stays on top of webview */
            max-width: 600px;
        }

        .lower-third h1 {
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
        }

        .lower-third p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #dfe4ea;
        }

        .info-ticker {
            font-size: 1em;
            color: #ffda79;
            margin-top: 5px;
            font-style: italic;
        }

        .clock {
            position: absolute;
            bottom: 50px;
            right: 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #2f3542;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.5em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Webview Layer */
        .webview-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Below other elements */
            pointer-events: none;
            /* Let clicks pass through if needed, though stream isn't interactive */
        }

        .webview-layer iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            /* Hidden by default */
            transition: opacity 0.5s ease;
        }

        .webview-layer iframe.active {
            opacity: 1;
        }


        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="overlay-container">
        <!-- Webview Background/Overlay -->
        <div class="webview-layer">
            <iframe id="webview" src="https://www.ekopaperproducts.in/"></iframe>
        </div>

        <!-- Custom Overlays -->
        <div class="lower-third">
            <h1 id="title">Live Stream</h1>
            <p id="subtitle">Starting soon...</p>
            <div id="info" class="info-ticker"></div>
            <!-- Audio Test for local verification (won't stream without PulseAudio) -->
            <button id="btnAudioTest" style="margin-top: 10px; padding: 5px; cursor: pointer; opacity: 0.5;">Test Audio
                (Local)</button>
        </div>
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <script>
        const titleEl = document.getElementById('title');
        const subtitleEl = document.getElementById('subtitle');
        const infoEl = document.getElementById('info');
        const webviewFrame = document.getElementById('webview');
        const btnAudioTest = document.getElementById('btnAudioTest');

        // Audio Test Loop (Automatic)
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();

        function playTone() {
            // Attempt to resume audio context if suspended (browser policy)
            if (ctx.state === 'suspended') {
                ctx.resume().catch(e => console.log("Audio resume failed:", e));
            }

            const osc = ctx.createOscillator();
            osc.frequency.setValueAtTime(440, ctx.currentTime);
            osc.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.2); // Short beep
        }

        // Loop every 2 seconds
        setInterval(playTone, 2000);

        const lowerThird = document.querySelector('.lower-third');
        const clock = document.querySelector('.clock');

        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { timeZone: 'Asia/Kolkata' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Data polling
        let currentUrl = "";

        async function fetchOverlayData() {
            try {
                // Fetch from the server relative path
                const res = await fetch('/overlay/data');
                const data = await res.json();

                if (data.title) titleEl.innerText = data.title;
                if (data.subtitle) subtitleEl.innerText = data.subtitle;
                if (data.info) infoEl.innerText = data.info;

                if (data.webview_url && data.webview_url !== currentUrl) {
                    currentUrl = data.webview_url;
                    webviewFrame.src = currentUrl;
                    webviewFrame.classList.add('active');
                } else if (!data.webview_url) {
                    currentUrl = "";
                    webviewFrame.classList.remove('active');
                    webviewFrame.src = ""; // Clear
                }

                // Handle Overlay Visibility
                if (data.hide_overlays) {
                    lowerThird.style.display = 'none';
                    clock.style.display = 'none';
                } else {
                    lowerThird.style.display = 'block';
                    clock.style.display = 'block';
                }

            } catch (err) {
                console.error("Failed to fetch overlay data:", err);
            }
        }

        // Poll every 1 second
        setInterval(fetchOverlayData, 1000);
        fetchOverlayData();
    </script>
</body>

</html>
